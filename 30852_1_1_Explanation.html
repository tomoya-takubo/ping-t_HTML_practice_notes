<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list-styleプロパティのサンプル</title>
  <style>
    .l1{
      list-style: upper-alpha outside;
    }
    .l2{
      list-style: katakana-iroha;
    }
    .l3{
      list-style: decimal;
    }
  </style>
</head>
<body>
  <h3>●リストのいろいろな先頭記号</h3>
  <ul class="l1">
    <li>aaa</li><li>bbb</li><li>ccc</li>
  </ul>
  <ul class="l2">
    <li>aaa</li><li>bbb</li><li>ccc</li>
  </ul>
  <ul class="l3">
    <li>aaa</li><li>bbb</li><li>ccc</li>
  </ul>
</body>
</html>
