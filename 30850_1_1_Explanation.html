<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-alignプロパティのサンプル</title>
  <style>
    #t1{text-align: left;}
    #t2{text-align: right;}
    #t3{text-align: center;}
    #t4{text-align: justify;}
  </style>
</head>
<body>
  <p id="t1">①text-align: これは左寄せです。</p>
  <p id="t2">②text-align: これは右寄せです。</p>
  <p id="t3">③text-align: これは中央揃えです。</p>
  <p id="t4">④text-align: これは均等割り付けです。均等割り付けは、長い文章がページ内で自動的に改行される場合に、左右の両端が揃うように文字間隔を調整して表示します。ブラウザを縮小してみてください。この長い文章の両端が揃って表示されます。</p>
</body>
</html>
