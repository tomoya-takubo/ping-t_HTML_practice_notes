<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>span要素のサンプル</title>
</head>
<body>
  <span>span要素も</span>
  <span>特に意味を持たない</span>
  <span>要素です。</span>
</body>
</html>

<!-- span要素もdiv要素と同じで、単独では意味を持たない要素です。div要素との違いはインライン要素であり、<span>～</span>で囲まれた範囲は文章の一部として扱われます。一部のスタイルのみ変更したい場合などに使用します。
div要素と異なり改行されません。 -->
