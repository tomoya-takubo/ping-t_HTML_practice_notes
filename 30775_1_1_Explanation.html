<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p要素、strong要素、br要素、pre要素、code要素のサンプル</title>
</head>
<body>
  <p>これはp要素による段落です。</p>
  <p><strong>この段落は<strong>strong要素</strong>で重要性を強調します。</strong></p>
  <p>br要素によって、この文の末尾で改行されます。<br>改行されました。</p>

  <pre>
    以下はC++のソースコードのため、pre要素とcode要素でそのまま表示します。
    <code>
      #include &lt;iostream&gt;

      int main(){
        std::cout &lt;&lt; "Hello, world!" &lt;&lt; std::endl;
      }
    </code>
  </pre>
</body>
</html>
