<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSSのサンプル</title>
  <style>
    p[class~="bbb"]{
      color: red;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <p class="aaa bbb ccc">スタイルが適用されます。</p>
</body>
</html>
