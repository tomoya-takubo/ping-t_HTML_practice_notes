<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSSのサンプル</title>
  <style>
    div[class*="ab"]{
      color: red;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="abc">「class="abc"」のdiv要素です。</div>
	<div class="aaabbbccc">「class="aaabbbccc"」のdiv要素です。</div>
	<div class="ABC">「class="ABC"」のdiv要素です。</div>
	<div class="a b c">「class="a b c"」のdiv要素です。</div>
	<div class="cba">「class="cba"」のdiv要素です。</div>
</body>
</html>
