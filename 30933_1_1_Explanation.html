<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>output要素のサンプル</title>
</head>
<body>
  <h3>output要素</h3>
  <form onsubmit="return false" oninput = "add.value = a.valueAsNumber + b.valueAsNumber">
  <input type="number" name="a"> + <input type="number" name="b"> =
  <output name="add"></output>
</body>
</html>
