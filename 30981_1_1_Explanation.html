<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p:only-of-typeのサンプル および p:first-childのサンプル</title>
  <style>
    p:only-of-type{
      color: yellow;
    }
    /* p:first-child{
      color: blue;
    } */
  </style>
</head>
<body>
  <p>今日の天気</p>
  <span>くもりのち晴れです。</span>
</body>
</html>
