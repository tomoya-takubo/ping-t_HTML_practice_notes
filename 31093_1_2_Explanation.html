<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> メディアクエリ（@media）のサンプル</title>
  <style>
    @media screen and (max-width: 800px) {  /* 「最大でも800px」=「800px以下」 */
      p{color: red;}
    }
  </style>
</head>
<body>
  <p>ビューポートの幅が800px以下のディスプレイ画面でのみ、文字の色が赤になります。</p>
</body>
</html>
