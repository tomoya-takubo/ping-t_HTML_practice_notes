<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSSのサンプル</title>
  <style>
    input[checked=""]{
      margin-right: 100px;
    }
  </style>
</head>
<body>
  <p><input type="radio" checked="checked">適用されないと文字はそのままです。</p>
  <p><input type="radio" checked="">適用されると文字が右に配置されます。</p>
</body>
</html>
