<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>displayプロパティのサンプル</title>
  <style>
    .foo{display: none;}
  </style>
</head>
<body>
  <p>①画像は表示されます。</p>
  <img src=".//sample_img.jpg">
  <p>②（「display: none;」をコメントアウトしたり復帰したりしてみよう）<br>画像は非表示となり、その領域もなくなります。</p>
  <img class="foo" src=".//sample_img.jpg">
</body>
</html>
