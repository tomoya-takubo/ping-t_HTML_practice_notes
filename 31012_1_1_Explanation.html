<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .c1{
      background: radial-gradient(at center, white, red);
    }
    .c2{
      background: radial-gradient(circle at top, white, aqua, blue);
    }
    div{
			width:200px; height:100px;
			margin:30px;
			border:1px solid gray;
		}
  </style>
</head>
<body>
  <h3>●radial-gradient関数</h3>
	<p>■背景に、真ん中が楕円の中心となる白->赤のグラデーションを表示する</p>
	<div class=c1></div>
	<p>■背景に、上が円の中心となる白->水色->青のグラデーションを表示する</p>
	<div class=c2></div>
</body>
</html>
