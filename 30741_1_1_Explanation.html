<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>論理属性のサンプル</title>
</head>
<body>
  <h2>論理属性のサンプル</h2>

  <h3>真（true）の値</h3>
  <p>①checked</p>
  <input type="checkbox" checked>
  <p>②checked=""</p>
  <input type="checkbox" checked="">
  <p>③checked="checked"</p>
  <input type="checkbox" checked="checked">

  <h3>偽（false）の値</h3>
  <p>④論理属性を指定しない</p>
  <input type="checkbox">
</body>
</html>
