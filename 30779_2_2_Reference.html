<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dl要素、dt要素、dd要素のサンプル</title>
</head>
<body>
  <dl>
    <dt>遠足</dt>
    <dd>遠足へ出かける、日帰りの旅行のこと。</dd>
    <dd>特に学校で行われる行事のことを指す。</dd>
  </dl>
</body>
</html>

<!-- dl要素は、各項目が名前と値を持つリストを表示します。ある用語とそれの定義、質問と回答、データとその値というような組合せを記述します。
HTML4.01ではdl要素は「definition list(定義リスト)」の意味でしたが、HTML5では「description list(説明リスト)」という意味になりました。 -->
