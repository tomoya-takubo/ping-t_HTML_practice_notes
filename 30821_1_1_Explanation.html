<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div要素のサンプル</title>
  <style>
    div#d2{color: red;}
  </style>
</head>
<body>
  <div id="d1">div要素1です。</div>
  <div id="d2">div要素2です。</div>
  <div id="d3">div要素3です。</div>
</body>
</html>

<!-- div要素は単独では意味を持たない要素です。<div>～</div>で囲まれた範囲をグループ化できるブロックレベル要素であり、ブロックごとに共通の属性を適用する場合に使用できます。他に適切な要素がない場合に使用します。
div要素ごとに段落が完結し、改行されます。 -->
