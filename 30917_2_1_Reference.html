<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フォーム関連の要素のサンプル</title>
</head>
<body>
  <form >
    <p><label>input要素<input type="text" name="form1"></label></p>
    <p><button>button要素</button></p>
    <fieldset>
      <legend>fieldset要素のグループ/legend要素のタイトル</legend>
      <p><label>select要素<select>
        <option value="value1">option要素1</option>
        <option value="value2">option要素2</option>
        <option value="value3">option要素3</option>
      </select></label></p>
      <p><label for="textarea">texarea要素</label>
      <textarea id="textarea">デフォルト値</textarea></p>
    </fieldset>
  </form>
</body>
</html>
