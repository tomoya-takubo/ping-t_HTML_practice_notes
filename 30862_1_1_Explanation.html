<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フルードイメージのサンプル</title>
  <style>
    #box1{
      max-width: 100%;
    }
  </style>
</head>
<body>
  <p>■親要素divの幅が未指定の場合：ブラウザの幅を調整すると画像が拡大・縮小されますが、元の画像よりも大きくはなりません。</p>
  <div>
    <img id="box1" src="./new_sample_2.jpg"></img>
  </div>
<p>■親要素divの幅より画像が小さい場合：画像のサイズはそのまま固定です。</p>
  <div style="width:1000px;">
    <img id="box1" src="./new_sample_2.jpg"></img>
  </div>
<p>■親要素divの幅より画像が大きい場合：親要素の幅100%まで画像が縮小されます。</p>
  <div style="width:200px;">
    <img id="box1" src="./new_sample_2.jpg"></img>
</div>

</body>
</html>
