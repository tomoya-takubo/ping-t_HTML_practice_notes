<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>いろいろなフォントサイズのサンプル</title>
  <style>
    .f1{font-size: x-small;}
    .f2{font-size: smaller;}
    .f3{font-size: medium;}
    .f4{font-size: larger;}
    .f5{font-size: 150%;}
    .f6{font-size: 30px;}
  </style>
</head>
<body>
	<h4>●いろいろなフォントサイズ</h4>
	<p class="f1">x-small</p>
	<p class="f2">smaller</p>
	<p class="f3">medium</p>
	<p class="f4">larger</p>
	<p class="f5">150%</p>
	<p class="f6">30px</p>
</body>
</html>
