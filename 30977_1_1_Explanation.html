<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>疑似クラス(:first-of-type、:last-of-type、:nth-of-type(n)、:nth-last-of-type(n)、:only-of-type)のサンプル</title>
  <style>
    li:first-of-type{color: blue;}  /* 先頭 */
    li:last-of-type{color: red;}    /* 最後 */
    li:nth-of-type(3){color: yellow;}     /* 先頭から数えて3つめ */
    li:nth-last-of-type(3){color: pink;}  /* 最後から数えて3つめ */
    li:only-of-type{color: green;}  /* 指定した要素が1つしかなかった場合 */
  </style>
</head>
<body>
  <p>①1番目の、ul要素</p>
  <ul>
    <li>1番目のli要素</li>
    <li>2番目のli要素</li>
    <li>3番目のli要素</li>
    <li>4番目のli要素 以上。</li>
  </ul>

  <p>②2番目のul要素</p>
  <ul>
    <li>1番目のli要素 以上。</li>
  </ul>
  <p>③3番目のul要素</p>
  <ul>
    <li>1番目のli要素</li>
    <li>2番目のli要素</li>
  </ul>
</body>
</html>
