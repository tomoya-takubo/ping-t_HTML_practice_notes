<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ul要素、ol要素、li要素のサンプル</title>
</head>
<body>
  <h2>ul要素のリスト</h2>
  <p>遠足に持っていくもの</p>
  <ul>
    <li>弁当</li>
    <li>弁当</li>
    <li>弁当</li>
    <li>弁当</li>
  </ul>

  <h2>ol要素のリスト（reversed属性、およびvalue属性の指定なし）</h2>
  <p>遠足のスケジュール</p>
  <ol>
    <li>工場見学</li>
    <li>工場見学</li>
    <li>工場見学</li>
    <li>工場見学</li>
  </ol>
  
  <h2>ol要素のリスト（reversed属性の指定あり）</h2>
  <p>お弁当のおかず TOP3</p>
  <ol reversed="reversed">
    <li>ウインナー</li>
    <li>ウインナー</li>
    <li>ウインナー</li>
  </ol>

  <h2>ol要素のリスト（value属性の指定あり）</h2>
  <p>レクリエーション係（出席番号順）</p>
  <ol>
    <li value="7">田中優太</li>
    <li value="19">田中優太</li>
    <li value="22">田中優太</li>
  </ol>

</body>
</html>
