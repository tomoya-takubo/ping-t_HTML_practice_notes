<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>いろいろなフォントサイズのサンプル</title>
  <style>
    .f1{font-size: xx-small;}
    .f2{font-size: x-small;}
    .f3{font-size: small;}
    .f4{font-size: medium;}
    .f5{font-size: large;}
    .f6{font-size: x-large;}
    .f7{font-size: xx-large;}
  </style>
</head>
<body>
  <h4>●いろいろなフォントサイズ</h4>
  <p class="f1">xx-small</p>
  <p class="f2">x-small</p>
  <p class="f3">small</p>
  <p class="f4">medium</p>
  <p class="f5">large</p>
  <p class="f6">x-large</p>
  <p class="f7">xx-large</p>
</body>
</html>
