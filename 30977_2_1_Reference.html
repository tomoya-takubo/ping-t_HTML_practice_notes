<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xxx-of-typeとxxx-childの違いのサンプル</title>
  <style>
    p:nth-of-type(3){color: red;}
    p:nth-child(3){color: blue;}
  </style>
</head>
<body>
  <p>1番目のp要素です。</p>
  <h3>h3要素です。</h3>
  <p>2番目のp要素です。</p>
  <p>3番目のp要素です。</p>
</body>
</html>
