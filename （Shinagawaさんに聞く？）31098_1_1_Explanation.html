<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>トランジション関連のプロパティのサンプル</title>
	<style>
		.t1{
			/* 幅と高さにトランジションの効果を適用する */
			transition-property: width, height;
			/* 変化するのに5秒かかるように指定する */
			transition-duration: 5s;
			/* 一定速度で変化するように指定する */
			transition-timing-function: linear;
			/* 2秒後に変化を開始する */
			transition-delay: 2s;
		}
		.t1:active{
		/* .t1:hover{  hoverだとうまくいった */
			width:400px;
      height:200px;
		}
		div{
			width:300px; height:100px;
			text-align:center; line-height:150%;
			margin:30px;
			border:1px solid black;
			background-color:pink;
		}
	</style>
</head>
<body>
	<h3>●トランジション (transition)</h3>
	<div class="t1"></div>
</body>
</html>
