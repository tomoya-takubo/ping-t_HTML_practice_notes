<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>datalist要素、option要素のサンプル</title>
</head>
<body>
  <h3>datalist要素、option要素</h3>
  <p>血液型は何型ですか？<input type="text" autocomplete="on" list="blood-type"></p>
  <datalist id="blood-type">
    <option value="A">
    <option value="B">
    <option value="O">
    <option value="AB">
  </datalist>
</body>
</html>
