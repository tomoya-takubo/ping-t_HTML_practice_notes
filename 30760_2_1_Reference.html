<!--
section要素、article要素、aside要素、nav要素、header要素、footer要素、main要素
header > nav
main > article > header
               > footer
     > section
aside
-->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>セクション関連の要素のサンプル</title>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li>ホーム</li>
        <li>概要</li>
        <li>お問い合わせ</li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <header>
        <h3>今日の日記</h3>
      </header>
      <p>HTML5プロフェッショナル認定試験 レベル1を受けて合格しました！</p>
      <footer>
        <p>管理者: HTML5 太郎</p>
      </footer>
    </article>

    <section>
      <h1>セクション1</h1>
      <p>セクション1のコンテンツ</p>
    </section>

    <section>
      <h1>セクション2</h1>
      <p>セクション2のコンテンツ</p>
    </section>
  </main>

  <aside>
    <a href="http://html5exam.jp/outline/lv1.html">HTML5 Professional Certification Level.1について</a>
  </aside>
</body>
</html>
