<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input要素の日付け入力ボックス (type="date")のサンプル</title>
</head>
<body>
  <h3>input要素の日付け入力ボックス (type="date")</h3>
  <p><input type="time"></p>
  <p><input type="datetime"></p>
  <p><input type="datetime-local"></p>
  <p><input type="month"></p>
  <p><input type="week"></p>
  <p><input type="email"></p>
  <p><input type="file"></p>
  <p><input type="number"></p>
</body>
</html>
