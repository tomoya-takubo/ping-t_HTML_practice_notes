<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-transformプロパティのサンプル</title>
  <style>
    #t1{text-transform: capitalize;}
    #t2{text-transform: lowercase;}
    #t3{text-transform: uppercase;}
  </style>
</head>
<body>
  <p>●「capitalize」は単語の先頭文字を大文字に変換します。</p>
	<p id="t1">The value "capitalize" transforms the first character of each word to upper case.</p>
	<p>●「lowercase」は全てを小文字に変換します。</p>
	<p id="t2">The value "lowercase" transforms all characters to lower case.</p>
	<p>●「uppercase」は全てを大文字に変換します。</p>
	<p id="t3">The value "uppercase" transforms all characters to upper case.</p>
</body>
</html>
