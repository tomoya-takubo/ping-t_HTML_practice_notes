<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border関連のプロパティのサンプル</title>
  <style>
    .border1{
      border: 5px dotted #008000;
    }
    .border2{
      border-width: 20px 5px 40px 10px;
      border-style: solid dashed solid dotted;
      border-color: #ff0000 #0000ff #ffff00 #00ffff;
    }
    div{
      width: 150px; height: 100px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="border1"><p>borderをborderプロパティで一括で指定しています。</p></div>
  <div class="border2"><p>borderを個別のプロパティで指定しています。</p></div>
</body>
</html>
