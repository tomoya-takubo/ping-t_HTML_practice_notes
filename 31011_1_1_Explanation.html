<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .c1{
      background: linear-gradient(white, pink);
    }
    .c2{
      background: linear-gradient(45deg, white, lime);
    }
    .c3{
      background: linear-gradient(to left, white, aqua, green);
    }
    div{
			width:200px; height:100px;
			margin:30px;
			border:1px solid gray; 
		}
  </style>
</head>
<body>
  <h3>●linear-gradient関数</h3>
	<p>■背景に、上から下へ、白からピンクのグラデーションを表示する</p>
	<div class="c1"></div>
	<p>■背景に、左下から右上へ45度の角度で、白から緑(ライム)のグラデーションを表示する</p>
	<div class="c2"></div>
	<p>■背景に、左方向へ、白->水色->青のグラデーションを表示する</p>
	<div class="c3"></div>
</body>
</html>
