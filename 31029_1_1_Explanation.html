<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>letter-spacingプロパティのサンプル</title>
  <style>
    #t1{letter-spacing: 10px;}
    #t2{letter-spacing: -5px;}
  </style>
</head>
<body>
  <p id="t1">●letter-spacing: 文字と文字の間隔は10pxです。</p>
	<p id="t2">●letter-spacing: 負の値を指定すると、間隔が狭くなり文字と文字が重なって表示されます。→ <span id="t2">文字間を-5pxに指定する</span></p>
</body>
</html>
